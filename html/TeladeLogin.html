<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login | GN</title>
        <link rel="stylesheet" href="TeladeLogin.css">
    </head>
    <body>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Login</b></legend>
                    <br>
                    <div class="inputBox"> 
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Coloque o seu e-mail</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="password" name="pass" id="pass" class="inputUser" maxlength="8" required>
                        <label for="pass" class="labelInput">Coloque a sua senha</label>
                    </div>
                    <br><br>
                        <a href="#" class="link">Esqueci minha senha</a>
                    <br>
                        <input type="submit" value="Entrar" id="entrar" class="inputBotton">
                    <br><br>
                        <a href="#" class="link">Cadastre aqui</a>
                </fieldset>
            </form>
        </div>
    </body>
</html>
