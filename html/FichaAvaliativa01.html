<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Observação Comportamental - PROC: valores de referência para uma análise quantitativa| GN</title>
    <link rel="stylesheet" href="FichaAvaliativa.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Protocolo de Observação Comportamental -  PROC: valores de referência para uma análise quantitativa</legend>
                <div>
                    <label for="comunicacao" class="question">1c. Meios de comunicação</label>
                    <br><br>
                    <label for="comunicacao" class="question">Verificar se os meios atingiram níveis 
                    de simbolização</label>
                    <br><br>
                    <a>Para crianças sem oralidade:</a>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="simbolizacao_elementares" value="1">
                        <label for="simbolizacao_elementares">Somente gestos não simbólicos elementares
                            (pegar na mão e levar, puxar, cutucar) [1]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="simbolizacao_convencionais" value="2">
                        <label for="simbolizacao_convencionais">Gestos não simbólicos convencionais
                            (apontar, negar com a cabeça, gesto de vem cá) [2]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="gestos_simbolicos" value="3">
                        <label for="gestos_simbolicos">Gestos simbólicos
                            (gestos que representam ações, objetos, idade) [3]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="vocalizacao" value="1">
                        <label for="vocalizacao">Somente vocalizações não articuladas [1]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="vocalizacao_entonacao" value="2">
                        <label for="vocalizacao_entonacao">Vocalizações não articuladas e articuladas
                            com entonação da língua (jargão) [2]</label>
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 5 pontos)</label>
                        <input type="text" name="resultado_sem_oralidade" id="resultado_sem_oralidade" value="" maxlength="1"> 
                    <br><br>
                    <a>Para crianças com oralidade:</a>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="isoladas_contextuais" value="7">
                        <label for="isoladas_contextuais"> palavras isoladas contextuais
                            (ligadas ao contexto imediato) [7]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="isoladas_referenciais" value="9">
                        <label for="isoladas_referenciais">palavras isoladas referenciais
                            (não ligadas ao contexto imediato) [9]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="tres_ou_mais_palavras" value="11">
                        <label for="tres_ou_mais_palavras">frases “telegráficas” com 3 ou mais palavras
                            de categorias diferentes [11]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="cinco_seis_palavras" value="13">
                        <label for="cinco_seis_palavras">relato de experiências imediatas com frases
                            com 5/6 palavras sem omissões de elementos (“o que você está fazendo? Eu estou ...”) [13]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="nao_imediatas" value="15">
                        <label for="nao_imediatas">relato verbal de experiências não imediatas
                            (“o que aconteceu na escola? Teve um dia ...”) [15]</label>
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 15 pontos)</label>
                        <input type="text" name="resultado_com_oralidade" id="resultado_com_oralidade" value="" maxlength="2">  
                    <br><br>
                        <label for="max" class="question">Pontuação máxima obtida no item - meios de comunicação: (máximo = 15)</label>    
                        <input type="text" name="resultado1c" id="resultado1c" value="" maxlength="2">
                    <br><br>
                    <label for="linguagem" class="question">1d. Níveis de contextualização da linguagem</label>
                    <br><br>
                        <input type="checkbox" name="ling01" id="imediata_concreta" value="5">
                        <label for="imediata_concreta">linguagem refere-se somente à situação imediata e concreta [05]</label>
                    <br>
                        <input type="checkbox" name="ling02" id="passado_futuro" value="10">
                        <label for="passado_futuro">Linguagem descreve a ação que está sendo realizada e faz referências ao
                            passado e / ou ao futuro imediato, sem ultrapassar o contexto imediato [10]</label>   
                    <br>
                        <input type="checkbox" name="ling03" id="antecipa_situacao" value="15">
                        <label for="antecipa_situacao">Linguagem vai além da situação imediata, referindo-se a eventos mais distantes no tempo
                            (evoca situações passadas e antecipa situações futuras não imediatas) [15]</label> 
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 15)</label>
                        <input type="text" name="resultado_1d" id="resultado_1d" value="" maxlength="2">
                </div>
            </fieldset>
        </form>
    </div>
</body>
