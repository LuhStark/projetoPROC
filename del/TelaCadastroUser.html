<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de cadastro de usuário</title>
        <link rel="stylesheet" href="desing.css">
    </head>
    <body>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Cadastro do usuário</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="name" name="name" id="name" class="inputUser" required>
                        <label for="name" class="labelInput">Nome completo</label>
                    </div>
                    <br>
                    <div>
                        <label for="data_nascimento" class="Date">Data de Nascimento:</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="password" name="pass" id="pass" class="inputUser" maxlength="8" required>
                        <label for="pass" class="labelInput">Senha</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="password" name="pass" id="pass" class="inputUser" maxlength="8" required>
                        <label for="pass" class="labelInput">Repita a senha</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="instituicao" id="instituicao" class="inputUser" required>
                        <label for="instituicao" class="labelInput">Nome da Instituição</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Criar cadastro" id="cadastro" class="inputBotton"> 
                    <br>
                    <footer class="copyright"> <!--Assinatura-->
                        Luana Vieira de Freitas - RU 420091
                        <span>&copy;</span>
                    </footer>
                </fieldset>
            </form>
        </div>
    </body>
